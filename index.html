<button type="button" class="btn btn-info" data-toggle="modal" data-target="#instructionsModal">
    Instructions
  </button>
  

  <div id="instructionsModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Game Instructions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <ol>
            <li>Use arrow keys to move Mario.</li>
            <li>Avoid obstacles and enemies.</li>
            <li>Collect coins to gain points.</li>
            <li>Reach the flag to finish the level.</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <span>Created by Syed Abdullah</span>
    </div>
  </footer>
